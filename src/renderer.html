<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StealthBrowser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="browser-container">
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <div class="nav-controls">
                <button id="back-btn" class="nav-btn" title="Back">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.42-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
                <button id="forward-btn" class="nav-btn" title="Forward">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                    </svg>
                </button>
                <button id="refresh-btn" class="nav-btn" title="Refresh">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                </button>
                <button id="home-btn" class="nav-btn" title="Home">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </button>
            </div>

            <div class="address-bar-container">
                <div class="address-bar">
                    <div class="security-indicator" id="security-indicator">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM12 17c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM15.1 8H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                        </svg>
                    </div>
                    <input type="text" id="url-input" placeholder="Enter URL or search..." autocomplete="off">
                    <button id="go-btn" class="go-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="browser-controls">
                <button id="stealth-btn" class="control-btn stealth-btn active" title="Stealth Mode (Always On)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                </button>
                <button id="cookie-btn" class="control-btn cookie-btn" title="Manage Cookies">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </button>
            </div>

        </div>

        <!-- Tab Bar -->
        <div class="tab-bar" id="tab-bar">
            <div class="tab active" data-tab="0">
                <span class="tab-title">New Tab</span>
                <button class="tab-close" data-tab="0">Ã—</button>
            </div>
            <button class="new-tab-btn" title="New Tab">+</button>
        </div>

        <!-- Loading Bar -->
        <div class="loading-bar">
            <div class="loading-progress" id="loading-progress"></div>
        </div>

        <!-- BrowserView will be displayed here -->
        <div class="webview-container" id="webview-container">
            <!-- BrowserViews are managed by main process -->
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span id="status-text">Ready</span>
            </div>
            <div class="status-right">
                <span id="connection-status" class="connection-secure">Secure</span>
            </div>
        </div>
    </div>

    <!-- Cookie Management Modal -->
    <div id="cookie-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Cookie Management</h3>
                <button class="modal-close" id="cookie-modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="cookie-controls">
                    <button id="view-cookies-btn" class="cookie-btn">View Cookies</button>
                    <button id="clear-cookies-btn" class="cookie-btn danger">Clear All Cookies</button>
                </div>
                <div id="cookie-list" class="cookie-list">
                    <!-- Cookies will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
