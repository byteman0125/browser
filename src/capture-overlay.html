<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Capture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            cursor: default;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .selection-box {
            position: absolute;
            border: 2px solid #0078d4;
            background: rgba(0, 120, 212, 0.1);
            pointer-events: none;
            display: none;
        }

        .selection-box.active {
            display: block;
        }

        .instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
        }

        .instructions.hidden {
            display: none;
        }

        .dimensions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
            pointer-events: none;
            z-index: 1000;
        }

        .dimensions.hidden {
            display: none;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            pointer-events: none;
            z-index: 1000;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            pointer-events: auto;
            transition: background 0.2s;
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .control-btn.primary {
            background: #0078d4;
        }

        .control-btn.primary:hover {
            background: #106ebe;
        }

        .control-btn.danger {
            background: #d13438;
        }

        .control-btn.danger:hover {
            background: #b71c1c;
        }

        .controls.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="instructions" id="instructions">
            Click and drag to capture area • Release to capture • Press ESC to cancel
        </div>
        
        <div class="dimensions hidden" id="dimensions">
            0 × 0
        </div>
        
        <div class="selection-box" id="selectionBox"></div>
        
        <div class="controls hidden" id="controls">
            <button class="control-btn danger" id="cancelBtn">Cancel</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let isSelecting = false;
        let startX = 0;
        let startY = 0;
        let currentX = 0;
        let currentY = 0;
        let selectionBox = null;
        let instructions = null;
        let dimensions = null;
        let controls = null;
        let cancelBtn = null;
        
        function init() {
            selectionBox = document.getElementById('selectionBox');
            instructions = document.getElementById('instructions');
            dimensions = document.getElementById('dimensions');
            controls = document.getElementById('controls');
            cancelBtn = document.getElementById('cancelBtn');
            
            // Event listeners
            document.addEventListener('mousedown', startSelection);
            document.addEventListener('mousemove', updateSelection);
            document.addEventListener('mouseup', endSelection);
            document.addEventListener('keydown', handleKeyDown);
            
            // Button events
            cancelBtn.addEventListener('click', cancelCapture);
        }
        
        function startSelection(e) {
            if (e.button !== 0) return; // Only left mouse button
            
            isSelecting = true;
            startX = e.clientX;
            startY = e.clientY;
            currentX = e.clientX;
            currentY = e.clientY;
            
            selectionBox.style.left = startX + 'px';
            selectionBox.style.top = startY + 'px';
            selectionBox.style.width = '0px';
            selectionBox.style.height = '0px';
            selectionBox.classList.add('active');
            
            instructions.classList.add('hidden');
            dimensions.classList.remove('hidden');
            
            updateDimensions();
        }
        
        function updateSelection(e) {
            if (!isSelecting) return;
            
            currentX = e.clientX;
            currentY = e.clientY;
            
            const left = Math.min(startX, currentX);
            const top = Math.min(startY, currentY);
            const width = Math.abs(currentX - startX);
            const height = Math.abs(currentY - startY);
            
            selectionBox.style.left = left + 'px';
            selectionBox.style.top = top + 'px';
            selectionBox.style.width = width + 'px';
            selectionBox.style.height = height + 'px';
            
            updateDimensions();
        }
        
        function endSelection(e) {
            if (!isSelecting) return;
            
            isSelecting = false;
            
            const width = Math.abs(currentX - startX);
            const height = Math.abs(currentY - startY);
            
            if (width > 10 && height > 10) {
                // Automatically capture the selected area
                captureSelection();
            } else {
                selectionBox.classList.remove('active');
                instructions.classList.remove('hidden');
                dimensions.classList.add('hidden');
            }
        }
        
        function updateDimensions() {
            const width = Math.abs(currentX - startX);
            const height = Math.abs(currentY - startY);
            dimensions.textContent = `${width} × ${height}`;
        }
        
        function captureSelection() {
            const left = Math.min(startX, currentX);
            const top = Math.min(startY, currentY);
            const width = Math.abs(currentX - startX);
            const height = Math.abs(currentY - startY);
            
            // Hide the entire overlay immediately
            document.body.style.display = 'none';
            
            const captureData = {
                x: left,
                y: top,
                width: width,
                height: height
            };
            
            ipcRenderer.send('capture-complete', captureData);
        }
        
        function cancelCapture() {
            // Hide the entire overlay immediately
            document.body.style.display = 'none';
            
            ipcRenderer.send('capture-cancel');
        }
        
        function handleKeyDown(e) {
            if (e.key === 'Escape') {
                cancelCapture();
            }
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
        
        // Handle display info from main process
        ipcRenderer.on('display-info', (event, data) => {
            console.log('Display info received:', data);
        });
    </script>
</body>
</html>
